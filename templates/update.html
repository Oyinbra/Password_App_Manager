<!DOCTYPE html>
<html lang="en">

<head>
  <!-- CHARACTER ENCODING AND VIEWPORT SETTINGS -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- BOOTSTRAP CSS FROM CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- FAVICON -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

  <!-- TITLE -->
  <title>Password App Manager</title>
</head>

<body>

  <!-- App name -->
  <div class="container">
    <h2>Password Manager App</h2>
  </div>

  <!-- PASSWORD MANAGER -->
  <div class="container">
    <form method="POST" action="/update/{{updated_details.id}}">
      <!-- Input fields for title, email, site URL, and password with pre-filled values -->
      <input type="text" name="title" placeholder="Title" class="form-control" value="{{updated_details.title}}">
      <input type="email" name="email" placeholder="E-mail" class="form-control" value="{{updated_details.email}}">
      <input type="text" name="site_url" placeholder="URL" class="form-control" value="{{updated_details.site_url}}">
      <input type="password" name="site_password" placeholder="Password" class="form-control"
        value="{{updated_details.site_password}}">
      <!-- Button to submit the form for updating details -->
      <button class="btn btn-outline-primary">Update</button>
    </form>
  </div>
  <!--  -->

  <!-- Include Bootstrap JavaScript with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
